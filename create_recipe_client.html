<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>

  <!--Select2 dependencies-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.5/css/select2.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.5/js/select2.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css" rel="stylesheet" />

  <!--Body Css-->
  <link rel="stylesheet" href="./assets/css/create_recipe_client.css">
</head>

<body>

  <!--Main container-->
  <div class="container">
    <!--Header-->
    <div class="title">
      Upload Your Delecious Recipe
    </div>
    <div class="form">

      <!--Recipe name and input-->
      <div>
        <div class="inputfield">
          <label><strong>Recipe name :</strong></label>
          <input type="text" class="input">
        </div>
      </div>

      <!--Recipe type and select input-->
      <div class="inputfield">
        <label><strong>Recipe type :</strong></label>
        <div class="custom_select">
          <select>
            <option value="0">Select</option>
            <option value="1">Veg</option>
            <option value="2">Non-veg</option>
          </select>
        </div>
      </div>

      <!--Recipe category and input-->
      <div class="inputfield">
        <label><strong>Recipe Category :</strong></label>
        <div class="custom_select">
          <select>
            <option value="0">Select</option>
            <option value="1">Breakfast</option>
            <option value="2">Fastfood</option>
            <option value="3">Main course</option>
            <option value="4">Starter</option>
            <option value="4">Rice and Noodels</option>
            <option value="4">Soup</option>

          </select>
        </div>
      </div>

      <!--Add your ingredients -->
      <div class="form-group">
        <label class="control-label col-sm-2" style="color: #757575; font-size: 15px; padding-left: 0; padding-top: 5px;"
          for="tags"><strong>Ingredients:</strong></label>
        <select class="form-control select2-multi" multiple="multiple">
          <option value='tag1'>tag 1</option>
          <option value='tag2'>tag 2</option>
          <option value='tag3'>tag 3</option>
        </select>
      </div>

      <script>
        $('.select2-multi').select2();
      </script>
     
     
        
      <!--Steps and dropdown todo list-->
        <div>
        <div id="myDIV" class="inputfield">
          <label><strong>Steps :</strong></label>
          <input type="text" class="input" id="myInput" placeholder="Steps">
          <span onclick="newElement()" class="addBtn">Add</span>
        </div>
        <ul id="myUL">

        </ul>
      </div>


      <!--Description and input-->
      <div class="inputfield">
        <label style="padding-top: 5px;"><strong>Description :</strong></label>
        <input class="input"></input>
      </div>

      <!--choose file for uploading-->
      <div class="inputfield">
        <label><strong>Recipe image :</strong></label>
        <input type="file" class="input" name="filename">

      </div>

      <!--preperation time input-->
      <div class="inputfield">
        <label><strong>Preperation time :</strong></label>
        <div class="custom_select" style="width: 70%;">
          <select>
            <option value="0">5 mins</option>
            <option value="1">10 mins</option>
            <option value="2">15 mins</option>
            <option value="3">20 lue="5">45 mins</option>
            <option value="6">1 hour</option>
            <mins</option>
            <option value="4">30 mins</option>
            <option vaoption value="7">1 hour 15 mins</option>
            <option value="8">1 hour 30 mins</option>
            <option value="9">1 hour 45 mins</option>
         </select>
        </div>
      </div>

      <!--check box -->
      <div class="inputfield terms" style="top: 5px;">
        <label class="check">
          <input type="checkbox">
          <span class="checkmark"></span>
        </label>
        <p style="margin-bottom: 5px;">Agreed to terms and conditions</p>
      </div>


      <!--final uploaad button-->
      <div class="inputfield">
        <input type="submit" value="Upload" class="btn">
      </div>



    </div>
  </div>



</body>

<!--Bootstrap Dependencies-->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"

  </script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
  integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
  </script>

<!--Todo list javascript-->

<script src="./assets/js/create_recipe_client.js"></script>

</html>
